  description: "<div id=\"content\"> <div id=\"viewlet-above-content-title\"></div> <h1 id=\"parent-fieldname-title\" class=\"documentFirstHeading\"> Développeur Python orienté FullStack </h1> <div id=\"viewlet-below-content-title\"> </div> <div id=\"parent-fieldname-description\" class=\"documentDescription\"> Sewan est un opérateur nouvelle génération, 100% cloud, orienté sur l’expérience utilisateur. Nous sommes une société jeune, en forte croissance et innovante dont le métier est piloté par un système d’information développé in-house avec beaucoup de passion et d’enthousiasme. Notre philosophie : s’entourer de gens passionnés par ce qu’ils font et qui aiment travailler sur des projets qui sont utilisés au quotidien par des centaines de milliers d’utilisateurs. </div> <div id=\"viewlet-above-content-body\"></div> <div id=\"content-core\"> <div id=\"content-core\"> <div class=\"discreet\"> Créé le 09/12/2015 11:32 </div> <div style=\"float : right; padding : 0 10px 10px 0\"> <a target=\"_blank\" href=\"http://www.sewan.fr/\"><img src=\"http://www.afpy.org/jobs/developpeur-python-oriente-fullstack/image_medium\" alt=\"Développeur Python orienté FullStack\" title=\"Développeur Python orienté FullStack\" height=\"83\" width=\"200\"></a> </div> <h3>Profil</h3> <p>Vous êtes un(e) passionné(e) de l’informatique, dans le vrai sens du terme, et vous évaluez votre travail au travers du prisme de la qualité.</p> <p><span>Vous êtes</span> :</p> <ul> <li><span>Motivé(e) pour travailler dans une équipe jeune, dynamique et ultra-motivée ;</span></li> <li><span>Organisé(e), autonome et responsable ;</span></li> <li><span>Évangéliste des bonnes pratiques.</span></li> </ul> <p><span>Vous savez</span> :</p> <ul> <li><span>traduire des besoins en spécifications fonctionnelles ;</span></li> <li><span>analyser des problématiques et avez un esprit orienté solutions ;</span></li> <li><span>faire des tests unitaires et écrire du code commenté, lisible et fiable ;</span></li> <li><span>maintenir du code « business critical » en production.</span></li> </ul> <p><span>Vous souhaitez</span> :</p> <ul> <li><span>intégrer une équipe jeune, agile et dynamique ;</span></li> <li><span>démontrer vos compétences et les mettre en valeur dans la société ;</span></li> <li><span>que votre travail ait un impact direct et immédiat sur le business ;</span></li> <li><span>monter en compétence sur des sujets d’expertise de votre choix ?</span></li> </ul> <p>Alors rejoignez-nous !</p> <p> </p> <h3>Environnement technique</h3> <ul> <li><span>Core technologies : Python 2.7, MySQL (Percona XtraDB), MongoDB</span></li> <li><span>Qualité : Git, Jenkins, SonarQube, Redmine</span></li> <li><span>Front : JavaScript/HTML/PHP, Apache</span></li> <li><span>Système : Linux, nginx, VMware, Salt, Fabric</span></li> </ul> <p> </p> <h3>Environnement &amp; Avantages</h3> <ul> <li><span>Pair Programming et Peer Review</span></li> <li><span>Réunions d’équipe trimestrielles</span></li> <li><span>Ambiance calme, sérieuse et détendue</span></li> <li><span>Sens de l’humour recommandé !</span></li> <li><span>Au cœur de Paris 10e</span></li> <li><span>Locaux agréables</span></li> <li><span>Événements internes réguliers</span></li> <li><span>Tickets restaurant à 10€</span></li> <li><span>Mutuelle</span></li> </ul> <hr> <h4> <a target=\"_blank\" href=\"http://www.sewan.fr/\">Sewan Communications</a> </h4> <div class=\"row\">2 cité Paradis<br>75010 Paris</div> <div> <em>Contact:</em> <a href=\"mailto:recrutement@sewan.fr\">RH</a> <span>0176210000</span> </div> </div> </div> <div id=\"viewlet-below-content-body\"> <div class=\"visualClear\"><!-- --></div> <div class=\"documentActions\"> </div> </div> </div>"
