  description: "<div id=\"content-core\"> <div id=\"content-core\"> <div class=\"\
    discreet\"> Cr\xE9\xE9 le 09/12/2015 16:34 </div> <div style=\"float : right;\
    \ padding : 0 10px 10px 0\"> <img src=\"http://www.afpy.org/jobs/developpeur-python-full-stack/image_medium\"\
    \ alt=\"D\xE9veloppeur Python full stack\" title=\"D\xE9veloppeur Python full\
    \ stack\" height=\"150\" width=\"200\"> </div> <p><b>Notre approche</b></p> <p>-\
    \ Utiliser au mieux les technologies d'aujourd'hui</p> <p>- Innover et contribuer\
    \ \xE0 l'\xE9cosyst\xE8me open source</p> <p>- Animer une communaut\xE9 autour\
    \ du produit et le faire \xE9voluer par la contribution</p> <p>- Faire simple\
    \ et efficace </p> <p> </p> <p><b>Nos convictions</b></p> <p>- La technologie\
    \ est un levier important pour se diff\xE9rencier dans le m\xE9tier de l'assurance</p>\
    \ <p>- La bonne utilisation/exploitation des donn\xE9es est le plus gros challenge\
    \ des acteurs Assurance aujourd'hui</p> <p>- L'ergonomie des outils de travail\
    \ est essentielle au rendement et \xE0 l'efficacit\xE9 des op\xE9rations m\xE9\
    tier</p> <p>- Une mod\xE9lisation de qualit\xE9 permet d\u2019adresser efficacement\
    \ les probl\xE9matiques internationales</p> <p> </p> <p><b>Organisation</b></p>\
    \ <p>- Notre produit, Coog, contient une application back office et une application\
    \ front office, couvrant ainsi toute la cha\xEEne de valeur de l\u2019assurance.</p>\
    \ <p>- Coog est construit en \xE9troite collaboration avec nos clients (it\xE9\
    rations courtes)</p> <p>- Notre \xE9quipe R&amp;D joue un r\xF4le central pour\
    \ :</p> <p style=\"padding-left: 30px; \"> - canaliser les contributions et g\xE9\
    rer la roadmap</p> <p style=\"padding-left: 30px; \"> - mettre en place des r\xE8\
    gles et des processus (outill\xE9s) pour p\xE9renniser le code</p> <p style=\"\
    padding-left: 30px; \"> - assurer les \xE9volutions technologiques majeures et\
    \ packager Coog</p> <p style=\"padding-left: 30px; \"> - assurer le support n\xE9\
    cessaire aux projets</p> <p>- Les \xE9quipes delivery travaillent dans le cadre\
    \ d'un ou plusieurs projet(s) client :</p> <p style=\"padding-left: 30px; \">\
    \ - pour impl\xE9menter ses besoins sp\xE9cifiques</p> <p style=\"padding-left:\
    \ 30px; \"> - pour impl\xE9menter ses besoins g\xE9n\xE9riques en contribuant\
    \ \xE0 Coog</p> <p> </p> <p><b>Reconnaissances</b></p> <p>- Laur\xE9at Scientip\xF4\
    le Initiative</p> <p>- Class\xE9e par Celent (Olivier Wyman) parmi les 50 meilleures\
    \ solutions en Europe</p> <p>- Labellis\xE9 Jeune Entreprise Innovante par le\
    \ Minist\xE8re de la Recherche</p> <p> </p> <p><b>Postes \xE0 pourvoir</b></p>\
    \ <p>Pour accompagner sa croissance, Coopengo cherche \xE0 recruter plusieurs\
    \ d\xE9veloppeurs (exp\xE9rience de 0 \xE0 5 ans) avec comme pr\xE9requis :</p>\
    \ <p>- Passionn\xE9 par la mod\xE9lisation et le d\xE9veloppement</p> <p>- Organis\xE9\
    , rigoureux et exigeant</p> <p>- Avoir une culture en technologie / \xEAtre force\
    \ de proposition (notre produit est la somme d'apports individuels)</p> <p>- Partisans\
    \ des solutions simples (bannir les usines \xE0 gaz)</p> <p>- Avoir une vision\
    \ <i>full stack</i> quel que soit son positionnement (db, serveur, client)</p>\
    \ <p>- Ma\xEEtrise de l\u2019anglais, technique <i>a minima</i>.</p> <p> </p>\
    \ <p>CDI bas\xE9 \xE0 Paris / Besoin imm\xE9diat et d\xE9cision rapide / R\xE9\
    mun\xE9ration attractive et fonction du profil</p> <p> </p> <p><b>Les technologies\
    \ que vous utiliserez</b></p> <p>- Environnement de d\xE9veloppement : Linux /\
    \ Git / Redmine</p> <p>- Langages : Python (Tryton), Javascript (Nodejs entre\
    \ autres), Shell</p> <p>- Technologies : Nginx, Redis, PostgreSQL</p> <p>- Frameworks\
    \ et outils : Gulp, Koajs, Backbonejs, Bootstrap</p> <hr> <h4>Coopengo</h4> <div>\
    \ <em>Contact:</em> <a href=\"mailto:job@coopengo.com\">Rodolphe Henry</a> <span></span>\
    \ </div> </div> </div>"
