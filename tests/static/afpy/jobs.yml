  description: "<div id=\"content-core\"> <div id=\"content-core\"> <div class=\"\
    discreet\"> Cr\xE9\xE9 le 18/01/2016 12:08 </div> <div style=\"float : right;\
    \ padding : 0 10px 10px 0\"> <a target=\"_blank\" href=\"http://www.neoxam.com/\"\
    ><img src=\"http://www.afpy.org/jobs/developpeur-python-c-confirme-h-f/image_medium\"\
    \ alt=\"D\xE9veloppeur Python/C Confirm\xE9 (H/F)\" title=\"D\xE9veloppeur Python/C\
    \ Confirm\xE9 (H/F)\" height=\"80\" width=\"200\"></a> </div> <div class=\"section\"\
    \ id=\"societe\"> <h3>Soci\xE9t\xE9</h3> <p>NeoXam, \xE9diteur international de\
    \ progiciels financiers, recherche les meilleurs talents pour leur permettre d'exprimer\
    \ tout leur potentiel.</p> <p>NeoXam con\xE7oit et int\xE8gre des solutions logicielles\
    \ pour les soci\xE9t\xE9s de gestion d'actifs et de march\xE9s de capitaux. NeoXam\
    \ assure la couverture compl\xE8te de la cha\xEEne de valeur financi\xE8re : de\
    \ la gestion des donn\xE9es et du front-office jusqu'au back office. Pour aider\
    \ le secteur financier \xE0 relever des d\xE9fis complexes, NeoXam a cr\xE9\xE9\
    \ le mod\xE8le \xAB Best of Hybrid \xBB.</p> <p>Gr\xE2ce \xE0 ses 400 collaborateurs,\
    \ NeoXam sert plus de 150 clients dans 25 pays. NeoXam est bas\xE9 en France,\
    \ avec des bureaux en Europe, aux Etats-Unis, en Asie, en Afrique et au Moyen-Orient.</p>\
    \ <p>Notre engagement envers l'excellence, notre forte expertise, ainsi que notre\
    \ regard ax\xE9 sur le futur et le monde entier nous poussent \xE0 \xEAtre r\xE9\
    actifs et \xE0 la pointe des nouvelles technologies et des tendances du march\xE9\
    .</p> <p>Vous d\xE9couvrirez la synergie entre nos m\xE9tiers, produits et \xE9\
    quipes et vous participerez \xE0 un v\xE9ritable projet d'entreprise en d\xE9\
    veloppement, gr\xE2ce \xE0 nos collaborateurs \xE0 l'esprit entrepreneurial, agile\
    \ et multiculturel.</p> </div> <div class=\"section\" id=\"activites-principales\"\
    > <h3>Activit\xE9s principales</h3> <ul class=\"simple\"> <li>Concevoir les fonctionnalit\xE9\
    s de l'application en r\xE9ponse aux demandes des architectes,</li> <li>Contribuer\
    \ \xE0 la programmation de la solution avec les technologies retenues,</li> <li>Prendre\
    \ en compte des \xE9l\xE9ments de performance (volum\xE9trie, organisation des\
    \ traitements...),</li> <li>\xC9voluer dans une \xE9quipe fonctionnant en m\xE9\
    thodologie Scrum,</li> <li>Fournir le statut d'avancement des sp\xE9cifications\
    \ et d\xE9veloppements, les tests unitaires associ\xE9s et assurer la qualit\xE9\
    \ des livrables,</li> <li>Contribuer \xE0 la recette et \xE0 l'\xE9laboration\
    \ de jeux d'essai.</li> </ul> </div> <div class=\"section\" id=\"formation-et-experience-professionnelle\"\
    > <h3>Formation et exp\xE9rience professionnelle</h3> <ul class=\"simple\"> <li>Ecole\
    \ d'ing\xE9nieur, BAC + 5 ou \xE9quivalent,</li> <li>Vous avez une exp\xE9rience\
    \ confirm\xE9e et similaire de minimum 3-5 ans.</li> </ul> </div> <div class=\"\
    section\" id=\"connaissances-requises\"> <h3>Connaissances requises</h3> <ul class=\"\
    simple\"> <li>Python &amp; C: tr\xE8s bon niveau</li> <li>Unix ou Linux: connaissances\
    \ standards,</li> <li>Connaissances des environnements de d\xE9veloppement: subversion,\
    \ tests unitaires, jira, bamboo, int\xE9gration continue,</li> <li>SQL: standard,</li>\
    \ <li>Des connaissances en Glib, Pyrex et Sybase seraient un plus,</li> <li>La\
    \ langue de travail est le fran\xE7ais, les documents et commentaires de code\
    \ sont en anglais.</li> </ul> </div> <div class=\"section\" id=\"competences-requises\"\
    > <h3>Comp\xE9tences requises</h3> <ul class=\"simple\"> <li>Rigueur,</li> <li>Capacit\xE9\
    s d'analyse et esprit de synth\xE8se,</li> <li>Capacit\xE9 \xE0 travailler en\
    \ \xE9quipe,</li> <li>Cr\xE9ativit\xE9,</li> <li>Gout du challenge.</li> </ul>\
    \ </div> <div class=\"section\" id=\"localisation\"> <h3>Localisation</h3> <p>Poste\
    \ situ\xE9 en plein c\u0153ur de Paris, dans le 2\xE8me arrondissement \xE0 Bourse.</p>\
    \ </div> <hr> <h4> <a target=\"_blank\" href=\"http://www.neoxam.com/\">NeoXam</a>\
    \ </h4> <div class=\"row\">46 rue Notre-Dame des Victoires<br>75002 Paris</div>\
    \ <div> <em>Contact:</em> <a href=\"mailto:olivier.mansion@neoxam.com\">Olivier\
    \ Mansion</a> <span></span> </div> </div> </div>"
