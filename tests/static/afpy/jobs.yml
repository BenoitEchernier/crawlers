  description: "<div id=\"content\"> <div id=\"viewlet-above-content-title\"></div> <h1 id=\"parent-fieldname-title\" class=\"documentFirstHeading\"> Développeur backend Python / Go H/F </h1> <div id=\"viewlet-below-content-title\"> </div> <div id=\"parent-fieldname-description\" class=\"documentDescription\"> Poste Vous travaillez sur la partie back end du logiciel (environnement big data) : • En contexte agile, vous assurez la conception, le développement et le maintien du code en : o Python (3.4) avec Django (1.8) et o Golang avec Gin-Gonic o C • Vous assurez le traitement de grandes bases de données en : o influxDB / TSBD o Cassandra • Vous concevez / développez / maintenez les API REST/JSON Le tout donc en contexte technologique open source. </div> <div id=\"viewlet-above-content-body\"></div> <div id=\"content-core\"> <div id=\"archetypes-fieldname-text-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-TextField\"> <label class=\"formQuestion\"><span>Corps de texte</span>:</label> <br> <div id=\"parent-fieldname-text-d3a4c6d86c514007bd5537df86a83902\" class=\"\"> <p>Externatic, le hub d’opportunités IT et web dans l’ouest.</p> <p>Cabinet de recrutement technologique nous vous trouvons des postes chez des clients finaux (startup, éditeur, DSI, agences digitales, etc. =&gt; pas de SSII) depuis plus de 5 ans.</p> <p>Chaque offre d’emploi correspond à un poste reel.</p> <p>Pour une startup basée à Nantes, nous recherchons un(e) développeur Go - Python H/F.</p> <p>L’entreprise<br>Cette startup édite une solution web et mobile pour le monde de l’agriculture. Avec un impact sociétal et environnemental fort, le projet est également un vrai défi technique.<br>L’entreprise est financée et connait une croissance forte de son nombre de clients payant, elle cherche donc à compléter ses équipes techniques.<br>Le logiciel SaaS et mobile vient centraliser des données collectées par des objets connectés et recoupées par des informations disponibles notamment en open data.</p> <p>#IOT #BIGDATA #DATAVISUALISATION #PYTON #GOLANG</p> <p>Vous</p> <p>• Vous maîtrisez les technologies backend type Python, Go, C + frameworks associés<br>• Vous connaissez lez bases de données typées NoSQL (Cassandra, etc.) <br>• Vous maitrisez les technologies web (API Rest, etc.)<br>• Vous avez une culture devops<br>• Etre familiarisé avec les méthodes agiles (scrum, xp,...) est un plus</p> <p> </p> <p>Les +<br>• Dans le centre de Nantes<br>• Startup à impact positif pour la planète<br>• Gros potentiel d’évolution</p> <p><br>POSTE EN FIXE (HORS SSII) – CDI SUR NANTES</p> <p><br>N’hésitez pas à me contacter si vous avez des questions / souhaitez des éléments complémentaires à benjamin.casseron (chez) externatic.fr</p> </div> </div> <div id=\"archetypes-fieldname-sourceUrl-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-StringField\"> <label class=\"formQuestion\"><span>Url</span>:</label> <br> <span id=\"parent-fieldname-sourceUrl-d3a4c6d86c514007bd5537df86a83902\" class=\"\"> http://www.externatic.fr/offres-emploi/technique/nantes/developpeur-backend-go-python-hf-562 </span> </div> <div id=\"archetypes-fieldname-company-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-StringField\"> <label class=\"formQuestion\"><span>Companie</span>:</label> <br> <span id=\"parent-fieldname-company-d3a4c6d86c514007bd5537df86a83902\" class=\"\"> externatic </span> </div> <div id=\"archetypes-fieldname-image-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-ImageField\"> <label class=\"formQuestion\"><span>Logo</span>:</label> <br> <div class=\"field\"> </div> <div class=\"field\"> </div> </div> <div id=\"archetypes-fieldname-address-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-LinesField\"> <label class=\"formQuestion\"><span>Adresse</span>:</label> <br> <span>11 impasse juton, 44000 NANTES</span><br> </div> <div id=\"archetypes-fieldname-remoteUrl-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-StringField\"> <label class=\"formQuestion\"><span>Web site</span>:</label> <br> <span id=\"parent-fieldname-remoteUrl-d3a4c6d86c514007bd5537df86a83902\" class=\"\"> http://www.externatic.fr </span> </div> <div id=\"archetypes-fieldname-contact-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-StringField\"> <label class=\"formQuestion\"><span>Contact</span>:</label> <br> <span id=\"parent-fieldname-contact-d3a4c6d86c514007bd5537df86a83902\" class=\"\"> benjamin casseron </span> </div> <div id=\"archetypes-fieldname-email-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-StringField\"> <label class=\"formQuestion\"><span>Email</span>:</label> <br> <span id=\"parent-fieldname-email-d3a4c6d86c514007bd5537df86a83902\" class=\"\"> benjamin.casseron@externatic.fr </span> </div> <div id=\"archetypes-fieldname-phone-d3a4c6d86c514007bd5537df86a83902\" class=\"field ArchetypesField-StringField\"> <label class=\"formQuestion\"><span>Téléphone</span>:</label> <br> <span id=\"parent-fieldname-phone-d3a4c6d86c514007bd5537df86a83902\" class=\"\"> 0687283685 </span> </div> </div> <div id=\"viewlet-below-content-body\"> <div class=\"visualClear\"><!-- --></div> <div class=\"documentActions\"> </div> </div> </div>"
