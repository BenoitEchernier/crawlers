  description: "<div id=\"content\"> <div id=\"viewlet-above-content-title\"></div> <h1 id=\"parent-fieldname-title\" class=\"documentFirstHeading\"> Développeur Python full stack </h1> <div id=\"viewlet-below-content-title\"> </div> <div id=\"parent-fieldname-description\" class=\"documentDescription\"> Coopengo est une start-up qui construit la nouvelle génération des solutions métier assurance. Elle a été fondée en 2012 par une jeune équipe avec un fort background technologie, delivery et métier Assurance. </div> <div id=\"viewlet-above-content-body\"></div> <div id=\"content-core\"> <div id=\"content-core\"> <div class=\"discreet\"> Créé le 09/12/2015 16:34 </div> <div style=\"float : right; padding : 0 10px 10px 0\"> <img src=\"http://www.afpy.org/jobs/developpeur-python-full-stack/image_medium\" alt=\"Développeur Python full stack\" title=\"Développeur Python full stack\" height=\"150\" width=\"200\"> </div> <p><b>Notre approche</b></p> <p>- Utiliser au mieux les technologies d'aujourd'hui</p> <p>- Innover et contribuer à l'écosystème open source</p> <p>- Animer une communauté autour du produit et le faire évoluer par la contribution</p> <p>- Faire simple et efficace </p> <p> </p> <p><b>Nos convictions</b></p> <p>- La technologie est un levier important pour se différencier dans le métier de l'assurance</p> <p>- La bonne utilisation/exploitation des données est le plus gros challenge des acteurs Assurance aujourd'hui</p> <p>- L'ergonomie des outils de travail est essentielle au rendement et à l'efficacité des opérations métier</p> <p>- Une modélisation de qualité permet d’adresser efficacement les problématiques internationales</p> <p> </p> <p><b>Organisation</b></p> <p>- Notre produit, Coog, contient une application back office et une application front office, couvrant ainsi toute la chaîne de valeur de l’assurance.</p> <p>- Coog est construit en étroite collaboration avec nos clients (itérations courtes)</p> <p>- Notre équipe R&amp;D joue un rôle central pour :</p> <p style=\"padding-left: 30px; \"> - canaliser les contributions et gérer la roadmap</p> <p style=\"padding-left: 30px; \"> - mettre en place des règles et des processus (outillés) pour pérenniser le code</p> <p style=\"padding-left: 30px; \"> - assurer les évolutions technologiques majeures et packager Coog</p> <p style=\"padding-left: 30px; \"> - assurer le support nécessaire aux projets</p> <p>- Les équipes delivery travaillent dans le cadre d'un ou plusieurs projet(s) client :</p> <p style=\"padding-left: 30px; \"> - pour implémenter ses besoins spécifiques</p> <p style=\"padding-left: 30px; \"> - pour implémenter ses besoins génériques en contribuant à Coog</p> <p> </p> <p><b>Reconnaissances</b></p> <p>- Lauréat Scientipôle Initiative</p> <p>- Classée par Celent (Olivier Wyman) parmi les 50 meilleures solutions en Europe</p> <p>- Labellisé Jeune Entreprise Innovante par le Ministère de la Recherche</p> <p> </p> <p><b>Postes à pourvoir</b></p> <p>Pour accompagner sa croissance, Coopengo cherche à recruter plusieurs développeurs (expérience de 0 à 5 ans) avec comme prérequis :</p> <p>- Passionné par la modélisation et le développement</p> <p>- Organisé, rigoureux et exigeant</p> <p>- Avoir une culture en technologie / être force de proposition (notre produit est la somme d'apports individuels)</p> <p>- Partisans des solutions simples (bannir les usines à gaz)</p> <p>- Avoir une vision <i>full stack</i> quel que soit son positionnement (db, serveur, client)</p> <p>- Maîtrise de l’anglais, technique <i>a minima</i>.</p> <p> </p> <p>CDI basé à Paris / Besoin immédiat et décision rapide / Rémunération attractive et fonction du profil</p> <p> </p> <p><b>Les technologies que vous utiliserez</b></p> <p>- Environnement de développement : Linux / Git / Redmine</p> <p>- Langages : Python (Tryton), Javascript (Nodejs entre autres), Shell</p> <p>- Technologies : Nginx, Redis, PostgreSQL</p> <p>- Frameworks et outils : Gulp, Koajs, Backbonejs, Bootstrap</p> <hr> <h4>Coopengo</h4> <div> <em>Contact:</em> <a href=\"mailto:job@coopengo.com\">Rodolphe Henry</a> <span></span> </div> </div> </div> <div id=\"viewlet-below-content-body\"> <div class=\"visualClear\"><!-- --></div> <div class=\"documentActions\"> </div> </div> </div>"
