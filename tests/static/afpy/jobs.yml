  company_url: http://www.neoxam.com/
  description: "<div id=\"content\"> <div id=\"viewlet-above-content-title\"></div> <h1 id=\"parent-fieldname-title\" class=\"documentFirstHeading\"> Développeur Python/C Confirmé (H/F) </h1> <div id=\"viewlet-below-content-title\"> </div> <div id=\"parent-fieldname-description\" class=\"documentDescription\"> Afin de renforcer ses équipes de développement, NeoXam recherche un Développeur Python/C pour sa business unit back office. Au sein de l’équipe Développement Python, vous participerez au projet de refonte du compilateur d'un langage de programmation de quatrième génération et au développement de sa machine virtuelle associée. </div> <div id=\"viewlet-above-content-body\"></div> <div id=\"content-core\"> <div id=\"content-core\"> <div class=\"discreet\"> Créé le 18/01/2016 12:08 </div> <div style=\"float : right; padding : 0 10px 10px 0\"> <a target=\"_blank\" href=\"http://www.neoxam.com/\"><img src=\"http://www.afpy.org/jobs/developpeur-python-c-confirme-h-f/image_medium\" alt=\"Développeur Python/C Confirmé (H/F)\" title=\"Développeur Python/C Confirmé (H/F)\" height=\"80\" width=\"200\"></a> </div> <div class=\"section\" id=\"societe\"> <h3>Société</h3> <p>NeoXam, éditeur international de progiciels financiers, recherche les meilleurs talents pour leur permettre d'exprimer tout leur potentiel.</p> <p>NeoXam conçoit et intègre des solutions logicielles pour les sociétés de gestion d'actifs et de marchés de capitaux. NeoXam assure la couverture complète de la chaîne de valeur financière : de la gestion des données et du front-office jusqu'au back office. Pour aider le secteur financier à relever des défis complexes, NeoXam a créé le modèle « Best of Hybrid ».</p> <p>Grâce à ses 400 collaborateurs, NeoXam sert plus de 150 clients dans 25 pays. NeoXam est basé en France, avec des bureaux en Europe, aux Etats-Unis, en Asie, en Afrique et au Moyen-Orient.</p> <p>Notre engagement envers l'excellence, notre forte expertise, ainsi que notre regard axé sur le futur et le monde entier nous poussent à être réactifs et à la pointe des nouvelles technologies et des tendances du marché.</p> <p>Vous découvrirez la synergie entre nos métiers, produits et équipes et vous participerez à un véritable projet d'entreprise en développement, grâce à nos collaborateurs à l'esprit entrepreneurial, agile et multiculturel.</p> </div> <div class=\"section\" id=\"activites-principales\"> <h3>Activités principales</h3> <ul class=\"simple\"> <li>Concevoir les fonctionnalités de l'application en réponse aux demandes des architectes,</li> <li>Contribuer à la programmation de la solution avec les technologies retenues,</li> <li>Prendre en compte des éléments de performance (volumétrie, organisation des traitements...),</li> <li>Évoluer dans une équipe fonctionnant en méthodologie Scrum,</li> <li>Fournir le statut d'avancement des spécifications et développements, les tests unitaires associés et assurer la qualité des livrables,</li> <li>Contribuer à la recette et à l'élaboration de jeux d'essai.</li> </ul> </div> <div class=\"section\" id=\"formation-et-experience-professionnelle\"> <h3>Formation et expérience professionnelle</h3> <ul class=\"simple\"> <li>Ecole d'ingénieur, BAC + 5 ou équivalent,</li> <li>Vous avez une expérience confirmée et similaire de minimum 3-5 ans.</li> </ul> </div> <div class=\"section\" id=\"connaissances-requises\"> <h3>Connaissances requises</h3> <ul class=\"simple\"> <li>Python &amp; C: très bon niveau</li> <li>Unix ou Linux: connaissances standards,</li> <li>Connaissances des environnements de développement: subversion, tests unitaires, jira, bamboo, intégration continue,</li> <li>SQL: standard,</li> <li>Des connaissances en Glib, Pyrex et Sybase seraient un plus,</li> <li>La langue de travail est le français, les documents et commentaires de code sont en anglais.</li> </ul> </div> <div class=\"section\" id=\"competences-requises\"> <h3>Compétences requises</h3> <ul class=\"simple\"> <li>Rigueur,</li> <li>Capacités d'analyse et esprit de synthèse,</li> <li>Capacité à travailler en équipe,</li> <li>Créativité,</li> <li>Gout du challenge.</li> </ul> </div> <div class=\"section\" id=\"localisation\"> <h3>Localisation</h3> <p>Poste situé en plein cœur de Paris, dans le 2ème arrondissement à Bourse.</p> </div> <hr> <h4> <a target=\"_blank\" href=\"http://www.neoxam.com/\">NeoXam</a> </h4> <div class=\"row\">46 rue Notre-Dame des Victoires<br>75002 Paris</div> <div> <em>Contact:</em> <a href=\"mailto:olivier.mansion@neoxam.com\">Olivier Mansion</a> <span></span> </div> </div> </div> <div id=\"viewlet-below-content-body\"> <div class=\"visualClear\"><!-- --></div> <div class=\"documentActions\"> </div> </div> </div>"
